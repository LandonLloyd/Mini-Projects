<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<title>Scoreboard</title>
</head>
<body>
  <div id="main">
    <h1 class="team-title" contenteditable="true">Team 1</h1>
    <h1 class="team-title" contenteditable="true">Team 2</h1>
  </div>
  <div id="scores">
    <h1 id="team1score" class="team-score">0</h1>
    <h1 id="team2score" class="team-score">0</h1>
  </div>
  <div id="buttons1">
    <button id="lose" class="button">Lose Point</button>
    <button id="reset" class="button">Reset Points</button>
    <button id="gain" class="button">Gain Point</button>
  </div>
  <div id="buttons2">
    <button id="loset2" class="button">Lose Point</button>
    <button id="reset2" class="button">Reset Points</button>
    <button id="gain2" class="button">Gain Point</button>
  </div>
<script src="main.js"></script>
</body>
</html>
